<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>스톱워치</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <br><br><br><br>
  <div class="container">
    <h2>스터디 스톱워치</h2>
    <h1>
      <span id="Hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span> &#40;<span id="tenMillis">00</span>&#41;
    </h1>
    <button id="bt__start">START</button>
    <button id="bt__stop">STOP</button>
    <button id="bt__reset">RESET</button>
  </div>
  <br><br>
  <h3>화이팅!  <em>&#40; 50분 공부, 10분 휴식 &#41;</em> </h3>
  <br>
  <h4>10분간 휴식! 😊</h4>

  <script src="script.js"></script>
</body>
</html>
